<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insectraa | Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-bg">
  
  <nav class="navbar">
  <div class="logo">
    <a href="{{ url_for('home') }}">Insectraa</a>
  </div>
  <div class="nav-links">
    <a href="{{ url_for('home') }}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
    <a href="{{ url_for('test') }}" class="{% if request.path == '/test' %}active{% endif %}">Test Platform</a>
    <a href="{{ url_for('research') }}" class="{% if request.path == '/research' %}active{% endif %}">Research</a>
  </div>
</nav>

  <section class="hero-wrapper">
  <div class="hero">
    <div class="hero-glow"></div>
    <div class="particles">
      {% for i in range(10) %}
      <div class="particle"></div>
      {% endfor %}
    </div>
  <!-- Add these glowing dots -->
  <div class="glow" style="--start-x:15%; --start-y:20%; --end-x:60%; --end-y:40%; animation-delay:0s;"></div>
  <div class="glow" style="--start-x:30%; --start-y:60%; --end-x:70%; --end-y:30%; animation-delay:2s;"></div>
  <div class="glow" style="--start-x:55%; --start-y:25%; --end-x:40%; --end-y:70%; animation-delay:4s;"></div>
  <div class="glow" style="--start-x:70%; --start-y:50%; --end-x:20%; --end-y:65%; animation-delay:6s;"></div>
  <div class="glow" style="--start-x:10%; --start-y:40%; --end-x:80%; --end-y:30%; animation-delay:8s;"></div>
  <div class="glow" style="--start-x:25%; --start-y:75%; --end-x:50%; --end-y:20%; animation-delay:1s;"></div>
  <div class="glow" style="--start-x:45%; --start-y:10%; --end-x:65%; --end-y:60%; animation-delay:3s;"></div>
  <div class="glow" style="--start-x:75%; --start-y:70%; --end-x:15%; --end-y:50%; animation-delay:5s;"></div>
  <div class="glow" style="--start-x:60%; --start-y:80%; --end-x:25%; --end-y:25%; animation-delay:7s;"></div>
  <div class="glow" style="--start-x:35%; --start-y:30%; --end-x:70%; --end-y:70%; animation-delay:9s;"></div>
</div>
  </section>

    <div class="content-center">
    <h1>Analyzing Insect Sounds through AI</h1>
    <p>Discover how machine learning can identify species from sound.</p>
    <div class="btn-group">
      <a href="/test" class="btn">Try Demo</a>
      <a href="/research" class="btn-outline">Explore Research</a>
    </div>
    </div>
  </section>
<footer class="footer-glow">
  <p>© 2025 Insectraa — Bridging Nature & AI</p>
</footer>

</body>
</html>
